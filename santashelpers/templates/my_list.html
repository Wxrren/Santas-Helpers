{% extends "base.html" %}
{% block content %}


<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_list') }}" class="btn-large light-blue darken-2">
            Write your Christmas list <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for list in current_user_lists %}
    <div class="col s12 m6 l3">
      <div class="card">
        <div class="card-image">
          <img src="https://t4.ftcdn.net/jpg/06/37/40/49/360_F_637404905_5Fl5lRTykkau999Bld5kGAuyAB8tRIzs.jpg">
          <span class="card-title">Card Title</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
        </div>
        <div class="card-content">
          <p><strong>{{ list.owner.username }}'s list</strong></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>


{% endblock %}
